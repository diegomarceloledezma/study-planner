name: Setup & Deploy Study Planner to EC2

on:
  workflow_dispatch:

jobs:
  setup-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Docker on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            if ! command -v docker >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y docker.io
              sudo systemctl enable docker
              sudo systemctl start docker
            fi

            if ! command -v docker-compose >/dev/null 2>&1; then
              sudo apt install -y docker-compose
            fi

            sudo usermod -aG docker $USER

  deploy:
    runs-on: ubuntu-latest
    needs: setup-docker

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy study-planner (NO .env)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "study-planner"
          target: ${{ secrets.EC2_TARGET_DIR }}

      - name: Create .env on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            ENV_PATH="${{ secrets.EC2_TARGET_DIR }}/backend/.env"

            echo "üîê Writing .env file"

            cat <<EOF > $ENV_PATH
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            EOF

            chmod 600 $ENV_PATH

            echo "‚úÖ .env created"

      - name: Run Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            cd ${{ secrets.EC2_TARGET_DIR }}

            docker-compose down || true
            docker-compose up --build -d